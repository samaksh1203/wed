name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # ‚úÖ REQUIRED for deploy-pages v4

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm list

      # 4Ô∏è‚É£ Fix permissions for Vite binary
      - name: Make Vite executable
        run: chmod +x ./node_modules/.bin/vite

      # 5Ô∏è‚É£ Verify Node, NPM, and Vite
      - name: Verify environment
        run: |
          node -v
          npm -v
          npx vite --version

      # 6Ô∏è‚É£ Build the app
      - name: Build the app
        run: npm run build

      # 7Ô∏è‚É£ Verify build folder
      - name: Verify build folder
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi
          ls -la dist

      # 8Ô∏è‚É£ Setup GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 9Ô∏è‚É£ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # üîü Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
