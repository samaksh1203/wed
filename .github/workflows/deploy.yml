name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the app
      - name: Build the app
        run: npx vite build   # ✅ avoids "Permission denied" issue

      # 5️⃣ Setup GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload artifact (dist folder)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # ✅ Vite build output

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
